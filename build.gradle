apply plugin: 'java'

version = 0.1
sourceCompatibility = 1.8
jar{
    manifest{
        attributes 'Main-Class':'Printer'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile group: 'org.usb4java', name: 'usb4java', version: '1.2.0'
    compile group: 'org.usb4java', name: 'usb4java-javax', version: '1.2.0'
    compile group: 'org.usb4java', name: 'libusb4java', version: '1.2.0'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.32'

    testCompile 'junit:junit:4.12'
}
